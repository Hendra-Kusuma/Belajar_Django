{% load static %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">

<nav class="navbar navbar-expand-lg navbar-light shadow-sm p-3 mb-5 bg-body rounded fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Django Dev</a>
        <button class="navbar-toggler" type="button" data-bs-toogle="collapse" data-bs-tags="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item fixed-position">
                    <input type="search" class="form-control me-2 rounded-pill search-field" name="search"
                           placeholder="  Search Meme" aria-label="Search">
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link" data-bs-toggle="dropdown" role="button" aria-expanded="true">
                        <img class="profile-img-nav rounded-circle" src="https://picsum.photos/200" alt="" srcset="">
                    </a>
                    <ul class="nav-item dropdown-menu">
                        <li><a class="dropdown-item" href="#">See Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item fixed-position">
                    <a class="nav-link btn-login rounded-pill text-light" href="{$ url 'account_login' $}">Upload</a>
                </li>
                {% else %}
                <li class="nav-item fixed-position">
                    <a href="{% url 'account_login' %}" class="nav-link btn-login rounded-pill text-light">Login</a>
                </li>
                <li class="nav-item fixed-position">
                    <li class="nav-item fixed-position"><a href="{% url 'account_signup' %}" class="nav-link btn-signup rounded-pill">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
